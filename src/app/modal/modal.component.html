<form #form="ngForm" (ngSubmit)="handleEditLocation()">
  <button type="button" class="close" (click)="handleCloseModal()">x</button>
  <h3 class="header">{{label}} location</h3>
  <label>
    Name
    <input [(ngModel)]="model.name" #locationName="ngModel" name="name" required minlength="4" type="text">    </label>
  <div class="error">
    <span *ngIf="locationName.invalid && (locationName.dirty) && locationName.errors.required">enter location name</span>
  </div>
  <label>
    type
    <select [(ngModel)]="model.type" #type="ngModel" name="type">
      <option *ngFor="let o of types" [ngValue]="o.name">{{o.name}}</option>
    </select>
  </label>
  <div class="error">
    <span *ngIf="type.invalid && (type.dirty) && type.errors.required">enter type please</span>
  </div>
  <button type="submit" save>{{label}}</button>
</form>
