<form #form="ngForm">
  <h3 class="header">Create new location</h3>
  <label>
    Name
    <input [(ngModel)]="model.locationName" #locationName="ngModel" name="locationName" required minlength="4" type="text"> </label>
  <div class="error">
    <span *ngIf="locationName.invalid && (locationName.dirty) && locationName.errors.required">enter location name</span>
  </div>
  <label>
    <select [(ngModel)]="model.type" #type="ngModel" name="type">
      <option *ngFor="let o of types">{{o.name}}</option>
    </select>
  </label>
  <div class="error">
    <span *ngIf="type.invalid && (type.dirty) && type.errors.required">enter type please</span>
  </div>
  <div class="button-block">
    <button (click)="handleAddLocation($event)" type="submit" save>Create</button>
  </div>
</form>
