<div class="map-section">
    <app-locations (onClear)="handleClear()" (onToggleMarkers)="handleToggleMarkers()" (onDeleteLocation)="handleDeleteLocation($event)"
        [parentLocs]="allLocs"></app-locations>
    <div class="GMap" #gmap></div>
    <ul>
        <li *ngFor></li>
    </ul>
</div>
<form #form="ngForm" class="places">
    <h3 class="header">Search locations</h3>
    <label>
      radius
      <input [(ngModel)]="form.radius" #radius="ngModel" name="radius" type="text">    </label>
    <label>
        type
      <select [(ngModel)]="form.type" #type="ngModel" name="type">
        <option *ngFor="let o of types">{{o.name}}</option>
      </select>
    </label>
    <button (click)="handleSearchPlaces()" type="submit" save>Search</button>
  </form>
<div *ngIf="isModalShow" class="modal">
    <app-modal (onEdit)="handleAddLocation($event)" [marker]="currentMarker" (onToggleModal)="handleToggleModal()"></app-modal>
</div>
<a href="#" routerLink="/author">About author</a>
